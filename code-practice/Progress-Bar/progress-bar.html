<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
</head>
<body>
    <div class="bar-container">
        <div class="bar" />
    </div>

    <button onclick="fillBar(2)">Start</button>

    <script>
        // Solution 1 using JavaScript
        function fillBar(seconds) {
            const bar = document.querySelector('.bar')
            let atPercent = 0
            const interval = setInterval(() => {
                bar.style.width = atPercent + "%"
                atPercent++
                console.log("running at", atPercent)
                if (atPercent >= 100) {
                    clearInterval(interval)
                }
            }, (seconds * 1000) / 100)
        }

        // Solution 2 using CSS
        // function fillBar(seconds) {
        //     const bar = document.querySelector('.bar')
        //     bar.style.transition = `${seconds}s linear width`
        //     bar.style.width = '100%'
        // }
    
    </script>
    <style>
        body {
            background-color: beige;
        }

        .bar-container {
            background-color: grey;
            width: 200px;
            height: 30px;
            margin: 20px;
        }

        .bar {
            background-color: green;
            height: 100%;
            width: 0%;
        }
    </style>
</body>
</html>
